  <!-- Dynamic portfolio renderer: builds the grid from assets/data/projects.json -->
  <script>
    (function () {
      const container = document.querySelector('.isotope-container');
      if (!container) return;

      function mapFilter(tags) {
        if (!tags) return 'filter-web';
        const t = tags.map(s => s.toLowerCase());
        if (t.includes('web')) return 'filter-web';
        if (t.includes('desktop')) return 'filter-desktop';
        if (t.includes('game')) return 'filter-game';
        if (t.includes('mobile')) return 'filter-mobile';
        return 'filter-web';
      }

      fetch('assets/data/projects.json')
        .then(r => r.json())
        .then(data => {
          const projects = data.projects || [];
          // build HTML
          container.innerHTML = projects.map(project => {
            const filterClass = mapFilter(project.tags);
            const tagsHtml = (project.tags || []).map(t => `<span>${t}</span>`).join(' ');
            const imgs = project.images || [];
            const mainImg = imgs[0] || 'assets/img/portfolio/portfolio-5.webp';

            // determine primary link preference: direct.website/github/download > primaryLink > website > links.site/repo/download > details page
            const direct = project.direct || {};
            const primaryLink = direct.website || direct.github || direct.download || project.primaryLink || project.website || ((project.links && (project.links.site || project.links.repo || project.links.download)) ? (project.links.site || project.links.repo || project.links.download) : null);
            const detailsHref = `portfolio-details.html?project=${encodeURIComponent(project.slug)}`;
            const primaryHref = primaryLink || detailsHref;
            const isExternal = primaryHref && !primaryHref.startsWith('portfolio-details.html');

            // gallery anchors (first visible, others hidden but part of same gallery)
            const gallery = imgs.map((src, idx) => {
              if (idx === 0) {
                return `<a href="${src}" data-gallery="portfolio-${project.slug}" class="glightbox portfolio-lightbox" data-title="${project.title} - Image ${idx + 1}"><i class="bi bi-plus"></i></a>`;
              }
              return `<a href="${src}" data-gallery="portfolio-${project.slug}" class="glightbox portfolio-lightbox d-none" data-title="${project.title} - Image ${idx + 1}"></a>`;
            }).join('');

            return `
            <div class="col-lg-4 col-md-6 portfolio-item isotope-item ${filterClass}">
              <div class="portfolio-card d-flex flex-column">
                <div class="portfolio-img">
                  <img src="${mainImg}" alt="${project.title}" class="img-fluid">
                  <div class="portfolio-overlay">
                    ${gallery}
                    <a href="${detailsHref}" target="_blank" rel="noopener noreferrer" class="portfolio-details-link"><i class="bi bi-link"></i></a>
                  </div>
                </div>
                <div class="portfolio-info mt-auto">
                  <h4>${project.title}</h4>
                  <p>${project.short || ''}</p>
                  <div class="portfolio-tags">
                    ${tagsHtml}
                  </div>
                </div>
              </div>
            </div>
            `;
          }).join('\n');

          // Re-init lightbox, isotope, and AOS after images load
          setTimeout(() => {
            try {
              if (window.GLightbox) window.GLightbox({ selector: '.glightbox' });
            } catch (e) { /* ignore */ }

            try {
              const isoContainer = document.querySelector('.isotope-container');
              if (window.imagesLoaded && isoContainer) {
                imagesLoaded(isoContainer, function () {
                  try {
                    if (window.Isotope) {
                      // initialize isotope on the container
                      new Isotope(isoContainer, { itemSelector: '.portfolio-item', layoutMode: 'masonry' });
                      // wire up filters
                      const filters = document.querySelectorAll('.portfolio-filters li');
                      filters.forEach(li => {
                        li.addEventListener('click', function () {
                          filters.forEach(x => x.classList.remove('filter-active'));
                          li.classList.add('filter-active');
                          const f = li.getAttribute('data-filter');
                          const iso = Isotope.data ? Isotope.data(isoContainer) : null;
                          // prefer arranged instance if available
                          try { if (iso && typeof iso.arrange === 'function') iso.arrange({ filter: f === '*' ? '*' : f }); }
                          catch (e) { /* ignore */ }
                        });
                      });
                    }
                  } catch (e) { /* ignore */ }
                  try { if (window.AOS) AOS.refresh(); } catch (e) { }
                });
              } else {
                try { if (window.Isotope) new Isotope('.isotope-container', { itemSelector: '.portfolio-item', layoutMode: 'masonry' }); } catch (e) { }
                try { if (window.AOS) AOS.refresh(); } catch (e) { }
              }
            } catch (e) { /* ignore */ }
          }, 80);

        })
        .catch(err => console.error('Failed to load projects.json', err));
    })();
  </script>
